name: CI

on:
  push:
    branches:
      - master

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          repository: Checksum/critic.sh
          path: critic
      - name: Run tests
        run: |
          critic/critic.sh test.sh
  version:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Tag version
        run: |
          VERSION=$(./version.sh)
          git config --global user.email ${{ secrets.EMAIL }}
          git config --global user.name ${{ secrets.NAME }}
          
          git tag -a $VERSION -m $VERSION
          git push --tags
