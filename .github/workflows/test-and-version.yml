name: CI

on:
  push:
    branches:
      - master
    paths-ignore:
      - '.github/**'
  pull_request:
    branches:
      - master

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Run tests
        run: |
          ./run_tests.sh
      - uses: ./versioner/
        id: versioner
      - name: publish tag
        if: github.ref == 'ref/heads/master'
        run: |
          git config --global user.email ${{ secrets.EMAIL }}
          git config --global user.name ${{ secrets.NAME }}

          git tag -a ${{ steps.versioner.outputs.version }} -m ${{ steps.versioner.outputs.version }}
          git push --tags
